<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="right-card">
      <div class="img">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="header">
        <div class="hero-image-mobile">
          <img src="./images/hero-mobile.jpg" alt="mobile-hero-image">
        </div>
        <h1 class="heading"> <span>We're</span> <br>Coming</br> Soon </h1>
      </div>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" id="emailForm">
        <input type="text" placeholder="Email Address" size="50" required>
        <img src="./images/icon-error.svg" alt="icon-error">
        <button>
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </form>
      <p class="error-text">Please provide a valid email</p>
    </div>

    <div class="left-card">
      <img src="./images/hero-desktop.jpg" alt="lady-image">
    </div>
  </main>
  <script src="./index.js"></script>
</body>

<footer class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/thelastmedici">thelastmedici</a>.
</footer>
</html>
